<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie tickets</title>
  </head>
  <body>
    <div class="container">


      <div class="row">

        <div class="col-md-6">
          <h2>Get a ticket</h2>
          <form id="new-ticket">
            <div class="form-group">
              <label for="new-first-name">Movie name</label>
              <input type="text" class="form-control" id="movieName" value="name">
            </div>
            <div class="form-group">
              <label for="new-last-name">time of day</label>
              <input type="text" class="form-control" id="timeOfDay" value="day">
            </div>
            <div class="form-group">
              <label for="new-last-name">your age?</label>
              <input type="text" class="form-control" id="yourAge" value="age">
            </div>


            <button type="submit" class="btn">Add</button>
          </form>

          <h2></h2>
          <ul id="tickets">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">

            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
